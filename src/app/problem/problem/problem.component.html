<div *ngIf="problem != null">
	<h2>{{problem.name}}</h2>
	<div class="divider"></div>
	<p>{{ problem.description }}</p>
</div>
<div *ngIf="categories != null && categories.length > 0">
	<h5>Categories</h5>
	<div class="divider"></div>
	<div class="row">
		<div *ngFor="let category of categories;index as idx">
			<p *ngIf="idx === 0">{{category.name}}</p>
			<p *ngIf="idx !== 0">, {{category.name}}</p>
		</div>
	</div>
</div>
<app-code-editor id="0" [saveId]="saveId"></app-code-editor>

<h2 class="pt-3">Discussion</h2>
<div class="divider"></div>
<app-problem-discussion [id]="saveId"></app-problem-discussion>
